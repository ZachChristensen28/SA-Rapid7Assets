[lookup:sa_rapid7_assets]
description = Asset information generated from SA-Rapid7Assets.
endpoint = /services/data/transforms/lookups/sa_rapid7_assets
editable = true
label = Rapid7 Assets
lookup_type = search
savedsearch = Rapid7 Assets - Lookup Gen
retention = {\
    "disabled": 0,\
    "earliestTime": "-30d",\
    "timeField": "_last_seen",\
    "timeFormat": "%s"\
}\

[setting:sa_rapid7_index]
endpoint = /services/admin/macros/sa_rapid7_index
label = SA-Rapid7Assets index
description = Configure SA-Rapid7Assets index for Asset Database
attribute = definition
attribute_type = string
link = [/manager/$@namespace$/data/macros/sa_rapid7_index?action=edit|Edit in manager]

[setting:sa_rapid7_retention]
endpoint = /services/admin/macros/sa_rapid7_retention
label = SA-Rapid7Assets Retention
description = Amount of time before an asset is removed from the Asset Database.
attribute = definition
attribute_type = string
link = [/manager/$@namespace$/data/macros/sa_rapid7_retention?action=edit|Edit in manager]
